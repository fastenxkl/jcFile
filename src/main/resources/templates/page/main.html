<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link rel="stylesheet" type="text/css"
          href="../js/jquery-easyui-1.4.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4.4/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/zTreeStyle.css">

    <script type="text/javascript" src="../js/assemble/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.4.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.4.4/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/assemble/jquery.ztree.all.js"></script>
    <script type="text/javascript" src="../js/assemble/jquery.ztree.exhide.js"></script>
    <script type="text/javascript" src="../js/assemble/webuploader.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body id="cc" class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:40px;">
        <div class="topDiv" style="float: left;position:relative">
            <span><img alt="logo" src="../images/login/JCETlogo.png" height="90%" style="max-width:150px;max-height:50px;border:0;margin-top: -5px;
        margin-left: 50px;float:right" /></span>
            <span style="padding-left: 200px;color: black;font-size: 30px;"> 欢迎使用文件上传系统</span>
        </div>
    </div>
    <div data-options="region:'west',split:true,title:'菜单'" style="width:200px;padding:10px;">
        <ul id="menuTree" class="ztree">
        </ul>
    </div>
    <div data-options="region:'south',border:false" style="width: 100%;height:30px;background:#D2E0F2;padding:5px;">
        <div style="float:left;height: 100%;width: 20%;"></div>
        <div class="footer">Copy right © 江苏长电科技 Powered By JCET</div>
        <div id="nowTime"></div>
    </div>
    <div data-options="region:'center',border:false,plain:true">
        <div id="tabs" class="easyui-tabs" fit=true>
            <div id="frameTitle" title="上传" data-options="tools:'#p-tools'" style="text-align: center;font-size: 24px;">
                <iframe id='calendarTab' src="/upload/upload" frameBorder="0" border="0" scrolling="no"
                        style="width: 100%; height: 100%;"/>
            </div>
        </div>
    </div>
</body>
</html>
